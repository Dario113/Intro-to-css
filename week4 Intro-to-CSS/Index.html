<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sakura</title>
  </head>
  <body>
    <div class="header" id="myHeader"><!--Header-->
      <div style="display: flex; flex-wrap: nowrap">
        <a href="#home"><h3 style="margin-right: 20px">Home</h3></a>
        <a href="#table"><h3>Menu</h3></a>
      </div>
      <img
        alt="Image not found"
        src="img/Sakura.png"
        style="height: 4em; width: 13em; position: absolute; right: 44%"
      />
      <div style="display: flex; flex-wrap: nowrap">
        <a href="Contact.html"><h3 style="margin-right: 20px;">Contact</h3></a>
        <a href="Reservation.html"><h3>Reservation</h3></a>
      </div>
    </div>
    
    <div id="home" class="row-1"><!--Horizontal slides-->
      <button class="slide-button" onclick="plusDivs(-1)">&#10094;</button>
      <img class="mySlides" src="img/img-slide-1.jpg" alt="Image not found"/>
      <img class="mySlides" src="img/img-slide-2.jpg" alt="Image not found"/>
      <img class="mySlides" src="img/img-slide-3.jpg" alt="Image not found"/>
      <img class="mySlides" src="img/img-slide-4.jpg" alt="Image not found"/>
      <button class="slide-button" onclick="plusDivs(1)">&#10095;</button>
    </div>
    
    <div id="table" class="row-2"><!--Table Row-->
      <div class="column"><!--col left-->
        <img class="img" src="img/Neko.png" />
      </div>
      
      <div class="column"><!--col center - Table here-->
        <table>
          <tr>
            <th colspan="3">
              <h1><span style="color: white">OUR SET MENU PRICES</span></h1>
            </th>
          </tr>

          <tr>
            <th></th>
            <th>
              <h4><span style="color: white">WEEKDAY</span></h4>
            </th>
            <th>
              <h4><span style="color: white">WEEKEND</span></h4>
            </th>
          </tr>
          <tr>
            <th>
              <h4>
                <span style="color: white">
                  11:00 to<br />
                  15:30
                </span>
              </h4>
            </th>
            <td><span style="color: white"><h5>18£</span></td>
            <td><span style="color: white"><h5>23£</h5></span></td>
          </tr>
          <tr>
            <th>
              <h4>
                <span style="color: white">
                  19:30 to<br />
                  00:00
                </span>
              </h4>
            </th>
            <td><span style="color: white"><h5>20£</h5></span></td>
            <td><span style="color: white"><h5>25£</h5></span></td>
          </tr>
        </table>
      </div>
      <div class="column"><!--col right-->
        <img class="img" src="img/Neko-2.png" />
      </div>
    </div>

    <div class="row-3"><!--Reservation button-->
      <div class="column"></div><!--col left empty-->
      <div class="column-2">
        <div><!--Top text-->
          <h1>Reservation</h1>
        </div>
        <div><!--button blue-->
          <a href="Reservation.html">
          <button class="button-blue" type="button"><span style="color: white; font-family: Arial, Helvetica, sans-serif; font-size: 19px;">Click</span>
          </button></a>
        </div>
      </div>
      <div class="column"></div><!--col right empty-->
    </div>
    <!--Javascript-->
    <script>
      window.onscroll = function () {
        myFunction();
      };

      var header = document.getElementById("myHeader");
      var sticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      }

      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
