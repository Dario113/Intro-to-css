<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reservation</title>
  </head>
  <body>
    <div class="header" id="myHeader" style="background-color: whitesmoke"><!--Header-->
      
      <div style="display: flex; flex-wrap: nowrap">
        <a href="Index.html"><h3 style="margin-right: 20px">Home</h3></a>
        <a href="Index.html"><h3>Menu</h3></a>
      </div>
      <img
        src="img/Sakura.png"
        style="height: 4em; width: 13em; position: absolute; right: 44%"
      />
      <div style="display: flex; flex-wrap: nowrap">
        <a href="Contact.html"><h3 style="margin-right: 20px">Contact</h3></a>
        <a href="Reservation.html"><h3>Reservation</h3></a>
      </div>
    </div>
    <div class="row-2" style="height: 5em; margin: 3em">
      <!--Contact us-->
      <div class="column"></div>
      <!--col left empty-->
      <div class="column-2">
        <!--col center Contact us-->
        <h3>Make a Reservation</h3>
      </div>
      <div class="column"></div>
      <!--col right empty-->
    </div>

    <!--form div-->
    <div
      class="row-2"
      style="height: 15em; display: flex; justify-content: center; margin: 3em"
    >
      
      <div
        style="
          height: 41em;
          width: 30em;
          background-color: rgb(0, 0, 0);
          padding: 2em 2em 0em 2em;
          border-radius: 20px;
        "
      >
        <form action="Result.HTML" method="get">
          <label for="name"><span style="color: white">Your name</span></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name.."
            required
          />

          <label for="email"
            ><span style="color: white">Your Email</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email.."
            required
          />

          <label for="phone"><span style="color: white">Mobile No</span></label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your mobile number..."
            required
          />

          <label for="party-size"
            ><span style="color: white">Party size</span></label
          >
          <input
            type="number"
            min="1"
            id="party-size"
            name="party-size"
            required
          />

          <label for="date"
            ><span style="color: white">Date of Booking</span></label
          >
          <input type="date" id="date" required />

          <label for="date"
            ><span style="color: white">Time</span></label
          >
          <select name="where-did-it-happened" id="where-did-it-happened">
            <option value="Home">Lunch</option>
            <option value="Work">Dinner</option>
          </select>

          <label for="Subject"
            ><span style="color: white">Any comment</span></label
          >
          <textarea
            required
            id="Message"
            name="Message"
            rows="3"
            cols="10"
            placeholder="Enter your Message here..."
            style="resize: none"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
