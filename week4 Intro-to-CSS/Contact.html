<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="header" id="myHeader" style="background-color: whitesmoke ;">
      <!--Header-->
      <div style="display: flex; flex-wrap: nowrap">
        <a href="Index.html"><h3 style="margin-right: 20px">Home</h3></a>
        <a href="Index.html"><h3>Menu</h3></a>
      </div>
      <img
        src="img/Sakura.png"
        alt="Image not found"
        style="height: 4em; width: 13em; position: absolute; right: 44%"
      />
      <div style="display: flex; flex-wrap: nowrap">
        <a href="Contact.html"><h3 style="margin-right: 20px">Contact</h3></a>
        <a href="Reservation.html"><h3>Reservation</h3></a>
      </div>
    </div>
    <div class="row-2" style=" height: 5em;margin: 3em;">
      <!--Contact us-->
      <div class="column"></div>
      <!--col left empty-->
      <div class="column-2">
        <!--col center Contact us-->
        <h3>Contact us</h3>
      </div>
      <div class="column"></div>
      <!--col right empty-->
    </div>
    <!--form-->
    <div class="row-2" style="height: 15em;display: flex;justify-content: center; margin: 3em;">
        <div style="height:22em;width: 30em;background-color: rgb(0, 0, 0);padding: 2em 2em 0em 2em;border-radius: 20px;">
            <form action="Result.HTML" method="get">
                <label for="name"><span style="color: white">Your name</span></label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>
            
                <label for="email"><span style="color: white">Your Email</span></label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>
            
                <label for="Subject"><span style="color: white">Subject</span></label>
                <textarea
                required
                id="Message"
                name="Message"
                rows="3"
                cols="10"
                placeholder="Enter your Message here..."
                style="resize: none;"
              ></textarea>
              
                <input type="submit" value="Submit">
              </form>
        </div>
    </div>
  </body>
</html>
